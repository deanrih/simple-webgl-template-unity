<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- <title>{{{COMPANY_NAME}}} - {{{PRODUCT_NAME}}}</title> -->
		<title>%UNITY_WEB_NAME%</title>

		<link rel="stylesheet" href="./Build/style.css">
	</head>

	<body>
		<div id="container">
			<canvas id="canvas"></canvas>
		</div>

		<div id="cover">
			<div id="loading-bar">
				<div id="progress-container">
					<div id="progress-fill"></div>
				</div>

				<div id="progress-text">LOADING</div>

				<div id="progress-spinner"></div>
			</div>
		</div>
	</body>

	<script defer>
		const target = `%UNITY_WEBGL_LOADER_URL%`;
		// const config = {
		// 	dataUrl: `./Build/{{{DATA_FILENAME}}}`,
		// 	frameworkUrl: `./Build/{{{FRAMEWORK_FILENAME}}}`,
		// 	codeUrl: `./Build/{{{CODE_FILENAME}}}`,
		// 	streamingAssetsUrl: `StreamingAssets`,
		// 	companyName: `{{{COMPANY_NAME}}}`,
		// 	productName: `{{{PRODUCT_NAME}}}`,
		// 	productVersion: `{{{PRODUCT_VERSION}}}`,
		// };

		// #if MEMORY_FILENAME
		// config["memoryUrl"] = `./Build/{{{MEMORY_FILENAME}}}`;
		// #endif

		// #if SYMBOLS_FILENAME
		// config["symbolsUrl"] = `./Build/{{{SYMBOLS_FILENAME}}}`;
		// #endif

		const container = document.querySelector("#container");
		const canvas = document.querySelector("#canvas");
		const cover = document.querySelector("#cover");

		const progContainer = document.querySelector("#progress-container");
		const progFill = document.querySelector("#progress-fill");
		const progText = document.querySelector("#progress-text");
		const progSpinner = document.querySelector("#progress-spinner");

		const unityScript = document.createElement("script");

		const canGoFullScreen = (function () {
			for (const key of [
				"exitFullscreen",
				"webkitExitFullscreen",
				"webkitCancelFullScreen",
				"mozCancelFullScreen",
				"msExitFullscreen",
			]) {
				if (key in document) {
					return true;
				}
			}

			return false;
		}());

		function loadUnityScript() {
			unityScript.src = target;

			unityScript.onload = () => {
				progContainer["style"]["display"] = "";

				const unityInstance = UnityLoader.instantiate("container", "%UNITY_WEBGL_BUILD_URL%", {
					compatibilityCheck: (instance, success, error) => {
						if (!UnityLoader.SystemInfo.hasWebGL) {
							// unityInstance.popup("Your browser does not support WebGL",
							// 	[{ text: "OK", callback: onerror }]);
							alert("Error: Your browser does not support WebGL");
						} else if (UnityLoader.SystemInfo.mobile) {
							// unityInstance.popup("Please note that Unity WebGL is not currently supported on mobiles. Press OK if you wish to continue anyway.",
							// 	[{ text: "OK", callback: onsuccess }]);
							alert("Please note that mobile browsers are not officially supported.");
						} else if (
							["Edge", "Firefox", "Chrome"/* , "Safari" */].indexOf(UnityLoader.SystemInfo.browser) == -1
						) {
							// unityInstance.popup("Please note that your browser is not currently supported for this Unity WebGL content. Press OK if you wish to continue anyway.",
							// 	[{ text: "OK", callback: onsuccess }]);
							alert("Please note that this browser is not officially supported.");
						} else {
							success();
						}
					},
					onProgress: (instance, progress) => {
						if (!instance.Module) {
							return;
						}

						// if (!instance.logo) {
						// 	instance.logo = document.createElement("div");
						// 	instance.logo.className = `logo ${instance.Module.splashScreenStyle}`;
						// 	instance.container.appendChild(instance.logo);
						// }

						// if (!instance.progress) {
						// 	instance.progress = progContainer;
						// 	// instance.progress.className = `progress ${instance.Module.splashScreenStyle}`;
						// 	// instance.progress.empty =
						// 	// instance.progress.empty.className = `empty`;
						// 	// instance.progress.appendChild(instance.progress.empty);
						// 	instance.progress.full = progFill;
						// 	// instance.progress.full.className = `full`;
						// 	instance.progress.appendChild(instance.progress.full);
						// 	instance.container.appendChild(instance.progress);
						// }

						// instance.progress.full.style.width = (100 * progress) + "%";
						// instance.progress.empty.style.width = (100 * (1 - progress)) + "%";

						progFill["style"]["width"] = `${100 * progress}`;

						if (progress == 1) {
							// instance.logo.style.display = instance.progress.style.display = "none";
							cover["style"]["display"] = "none";

							// if (canGoFullScreen) {
							// 	instance.SetFullscreen(1);
							// }
						}
					},
				});

				createUnityInstance(canvas, config, (progress) => progFill["style"]["width"] = `${100 * progress}`)
					.catch((message) => {
						console.error(message);

						if (message.includes("memory access out of bounds")) {
							alert("Error: Out of Memory | Not enough memory");
						}
					});
			};

			document.body.appendChild(unityScript);
		}

		loadUnityScript();
	</script>

</html>
